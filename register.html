<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">P</div>
        <button class="invite-button" id="invite-button">
            <span class="key-icon">🔑</span> <span class="purple-text">Nasıl davetiye kodu alırım</span>
        </button>
        <p class="gray-text" id="invite-info" style="display: none;">davetiye kodu almanız için discord umuza gelerek ticket açmanız gereklidir</p>
        <form class="register-form">
            <div class="input-group domain-input">
                <input type="text" placeholder="Name">
            </div>
            <div class="input-group">
                <input type="email" placeholder="Email Adresi">
            </div>
            <div class="input-group password-input">
                <input type="password" placeholder="Password">
                <span class="eye-icon">👁️</span>
            </div>
            <div class="input-group">
                <input type="text" placeholder="Invite">
            </div>
            <p class="terms">Kayıt olurken bunları kabul etmiş olursunuz <a href="#">Hizmet Şartları</a> ve <a href="#">Gizlilik Politikası</a></p>
            <button type="submit" class="register-button">Kayıt ol</button>
        </form>
        <p class="login-link">Zaten bir hesabın varmı? <a href="login.html">Giriş yap</a></p>
    </div>
    <script src="script.js"></script>
    <div class="rain-container"></div>
</body>
</html>
